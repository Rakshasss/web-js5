<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <div>
            <label for="personal_number">Personal Number</label><br>
            <input type="text" id="personal_number" name="personal_number" required minlength="11" maxlength="11">
        </div>
        <br>

        <div>
            <label for="mobile_number">Mobile Number </label><br>
            <input type="text" id="mobile_number" name="mobile_number" required minlength="9" maxlength="9">
        </div>
        <br>

        <div>
            <label for="job_description">Job Description </label><br>
            <input type="text" id="job_description" name="job_description" maxlength="50">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
